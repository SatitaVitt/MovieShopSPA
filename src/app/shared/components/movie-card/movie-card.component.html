<div class="card" style="width: 18rem;">
    <a [routerLink] = "[ '/movies/', movie.id]"> 
        <img src="{{movie.posterUrl}}" class="card-img-top" alt="{{movie.title}}">
    </a>

    <div class="card-body">
      <p class="card-text">
        {{movie.title}}
      </p>
    </div>

  </div>
